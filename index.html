<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--5/1/2022-Andrew and Tom-->
  </head>
  <body>
    <div class="father">
      <a href="index.html">
        <img src="image/user.png" alt="image for user"
      /></a>
      <h1>Login Here</h1>
      <form>
        <input
          class="inputBox"
          type="text"
          name="user"
          placeholder="Enter Username"
          required
        />
        <input
          class="inputBox"
          type="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <div>
        <a href="#">Lost your password?</a>
        <a href="#">Don't have an account?</a>
      </div>
    </div>
  </body>
</html>
